<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="../static/js/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="../static/js/codemirror/theme/dracula.css" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/codemirror/lib/codemirror.js"></script>
    <script src="../static/js/codemirror/javascript/javascript.js"></script>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/simpleInheritance.js"></script>
    <script src="../static/js/FrameUtil.js"></script>
</head>

<body>

    <div id="main">
        <div id="gameScreen">
            <canvas id="canvas" width="840px" height="500px"></canvas>
            <div id="pop"></div>

        </div>
        <div id="start">
            <a href="javascript:void(0);" id="run">开始游戏</a>
            <div id="title"></div>
        </div>
        <div id="state">
            <span id="title1">state</span>
            <ol class="list-group">
                {%for datas in data%}

                <li class="list-group-item" style="margin:auto; margin-top:20px; width:66%; border-radius: 8px; background-color: #1E5492;border:0px;font-size:16px;color:white;opacity: 0.8;">
                    <span style="display: inline-block;margin-left: -24px;">{{datas.name}} </span>
                    <span style="display: inline-block; margin-left: 24px;">{{datas.score}}</span>
                </li>
                {%endfor%}
            </ol>

        </div>
    </div>

    <div class=" tab-menu">
        <ul>
            <li class="active">代码</li>
            <li>手动</li>
        </ul>
    </div>


    <div id="input">
        <div id="codeA">
            <textarea class="code" id="code1" name="code"></textarea>
        </div>
        <div id="control">
            <div id="mainC">
                <div id="up"></div>
                <div id="down"></div>
                <div id="left"></div>
                <div id="right"></div>
            </div>
        </div>
        <div id="setting">
            <span id="title1">setting</span>
            <div id="dpbox">
                <div class="dropdown" id="drop1">
                    <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" style="min-width: 150px;">地图
                            <span class="caret"></span>
                        </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#">小</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#">中</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#">大</a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown" id="drop2">
                    <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" style="min-width: 150px;">难度
                            <span class="caret"></span>
                        </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#">简单</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#">一般</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#">困难</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>


    <script type="text/javascript">
    </script>

    <!-- <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'> -->

    <script>
        window.editor = CodeMirror.fromTextArea(document.getElementById("code1"), {
            mode: "text/javascript",
            lineNumbers: true,
            theme: "dracula",
            matchBrackets: true,
            autoCloseBrackets: true, // 是否自动闭合括号
            styleActiveLine: true // 高亮当前行

        });
        editor.setSize('auto', '450px');
    </script>
    <!-- <script src="snake.js"></script> -->
    <script src="../static/js/game.js"></script>
    <script src="../static/js/StaticResoucesUtil.js"></script>
    <script src="../static/js/Snake.js"></script>
    <script src="../static/js/SnakeAi.js"></script>
    <script src="../static/js/OtherUtil.js"></script>
    <script src="../static/js/food.js"></script>
    <script>
        window.game = new Game({
            "fps": 15,
            "id": "canvas"
        });
        var other = new otherUtil();
        // game.run();
    </script>


</body>

</html>
